<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulario de Contacto</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="../style.css" />
	</head>
	<body>
		<header>
			<div class="p-5 bg-dark text-white text-center">.bg-dark</div>
		</header>
		<nav>
			<div class="p-2 bg-primary text-center">.bg-body-tertiary</div>
		</nav>
		<main class="p-2 bg-warning-subtle">
			<h1>Contactanos</h1>
			<form id="contactForm">
				<label for="nombre">Nombre:</label>
				<input type="text" id="nombre" name="nombre" required /><br />

				<label for="apellidos">Apellidos:</label>
				<input type="text" id="apellidos" name="apellidos" required /><br />

				<label for="correo">Correo electrónico:</label>
				<input type="email" id="correo" name="correo" required /><br />

				<label for="codigoPais">Código de País:</label>
				<select id="codigoPais" class="text-center" name="codigoPais">
					<option value="null">Elige un Codigo</option>
					<option value="+57">(+57) Colombia</option>
					<option value="+1">(+1) EE. UU.</option>
					<option value="+52">(+52) México</option>
					<option value="+55">(+55) Brazil</option>
					<option value="+54">(+54) Argentina</option>
					<option value="+56">(+56) Chile</option>
					<option value="+58">(+58) Venezuela</option>
					<option value="+51">(+51) Peru</option>
					<option value="+593">(+593) Ecuador</option>
					<option value="+53">(+53) Cuba</option>
					<option value="+591">(+591) Bolivia</option>
					<option value="+506">(+506) Costa Rica</option>
					<option value="+507">(+507) Panama</option>
					<option value="+598">(+598) Uruguay</option>
				</select>
				<br />

				<label for="celular">Número de Celular:</label>
				<input type="tel" id="celular" name="celular" required /><br />

				<label for="mensaje">Mensaje:</label><br />
				<textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br />

				<input class="position-relative top-100 start-50 translate-middle mt-3" type="submit" value="Enviar" />
			</form>

			<script src="../javascript.js"></script>
		</main>
	</body>
</html>
